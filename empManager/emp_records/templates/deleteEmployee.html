

{% extends 'layout.html' %}

{% block content %} 
  <div class =  "container">
    <h4 style="margin-left:45px"> Delete the employee? </h4>
    <hr>
      <p style = "margin-left:45px">
        Employee Name : {{emp.name}}
        <br><br>
        Employee ID : {{emp.id}}
        <br><br>
        Department : {{emp.department_id}}
        <br><br>
      <p>
    <br>
    <form action="{{ url_for('emp_record_blueprint.delete_employee', employee_id = employee_id) }}" method = "POST" style="margin-left:45px">
      <button type="submit" class="btn btn-sm btn-primary"> Delete </button>
      <span class="btn btn-sm btn-primary"><a href="{{url_for('emp_record_blueprint.emp_list')}}" style="color:red">Cancel</a></span>       

    </form>
  </div>

{% endblock content %}
