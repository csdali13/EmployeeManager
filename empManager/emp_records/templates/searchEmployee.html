
{% extends 'layout.html' %}

{% block content %} 

<h4 class="form" style="padding: 25px">Enter the search criterias</h4>
<div class="container form">
    <hr>
    <br>
    <form action = "{{url_for('emp_record_blueprint.search_employee')}}" method ="post">
       <div class ="form-group">
            {{form.name.label}}
            {{form.name}}
       </div>
       <div class ="form-group">
            {{form.designation.label}}
            {{form.designation}}
       </div>
       <div class ="form-group">
            {{form.phone.label}}
            {{form.phone}}
       </div>
       <div class ="form-group">
            {{form.submit(class='btn btn-primary')}}
            <span class="btn btn-primary"><a href="{{url_for('emp_record_blueprint.emp_list')}}" style="color:red">Cancel</a></span>       

        </div>

    </form>
</div>

{% endblock content %}
